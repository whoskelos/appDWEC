<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>
     document.write("<table bgcolor='blue' border=1 width=200>");
     var numero=9;
     var posicion;
     for (posicion=1;posicion<11;posicion++) {
       document.write("<tr>");
       document.write("<td>" + numero + "</td>");
       document.write("<td> x </td>");
       document.write("<td>" + posicion + "</td>");
       document.write("<td> = </td>");
       document.write("<td>" + (numero*posicion) + "</td>");
       document.write("</tr>");
     }
     document.write("</table>");
   </script>
</body>
</html>
