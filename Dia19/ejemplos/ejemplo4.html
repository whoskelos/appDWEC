<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        alert("probando, probando");
        alert("Navegador: " + navigator.appName + "<br>");
        alert("Version: " + navigator.appVersion + "<br>");
        if (navigator.javaEnabled()) {
            alert("El navegador si esta preparado para soportar Applets de Java");
        } else {
            alert("El navegador No esta preparado para soportar Applets de Java");
        }
    </script>
</head>

<body>
    <h1>Ejemplo de uso del objeto Navigator</h1>
</body>

</html>
