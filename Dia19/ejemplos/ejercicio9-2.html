<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function cerrarVentana() {
        var opcion = prompt('Escoge que ventana quieres cerrar (1/2/3/4):')
        switch (opcion) {
          case '1':
            if (!ventana1.closed) ventana1.close()
            break
          case '2':
            if (!ventana2.closed) ventana2.close()
            break
          case '3':
            if (!ventana3.closed) ventana3.close()
            break
          case '4':
            if (!ventana4.closed) ventana4.close()
            break
          default:
            alert('Opci√≥n invalida')
        }
      }
      var ventana1 = window.open("https://site.educa.madrid.org/ies.elcanaveral.mostoles/");
      var ventana2  = window.open("https://site.educa.madrid.org/ies.elcanaveral.mostoles/");
      var ventana3  = window.open("https://site.educa.madrid.org/ies.elcanaveral.mostoles/");
      var ventana4  = window.open("https://site.educa.madrid.org/ies.elcanaveral.mostoles/");
      cerrarVentana()
    </script>
  </head>
  <body></body>
</html>
