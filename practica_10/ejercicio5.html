<!doctype html>
<html lang="en">

<head>
  <title>Ejercicio 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>
        onload = () => {
            getDatos();
        }
        const getDatos = () => {
            fetch("ejercicio5.php")
                .then(response => response.text())
                .then(data => pintarTabla(data));
        }

        const pintarTabla = (datos) => {
            console.log(datos);
            //selecciono el div donde va a ir la tabla
            $("#central").append(`
                <table class="table table-dark table-sm">
                    <thead>
                        <th>ID</th>
                        <th>Puesto</th>
                        <th>Nombre</th>
                        <th>Nacionalidad</th>
                        <th>Puntos</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>`);
            listaParticipantes = datos.split(";");
            for (let i = 0; i < listaParticipantes.length; i++) {
                const participante = listaParticipantes[i].split("-");
                const fila = document.createElement("tr");
                $("#tbody").append(fila);
                for (let j = 0; j < participante.length; j++) {
                    const dato = participante[j];
                    const celda = document.createElement("td");
                    fila.append(celda);
                    celda.append(dato);
                }
            }

        }
    </script>
</head>

<body>
  <header>
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Ejercicio 5</h1>
            </div>
        </div>
    </div>
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col" id="central">
                
            </div>
        </div>
    </div>
  </main>
