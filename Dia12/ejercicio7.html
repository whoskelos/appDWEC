        window.onload = function () {

        function calPotencia(n1,n2) {
            if (isNaN(n1) || isNaN(n2)) {
                return false;
            }else{
                if (n1 > 0 && n2 > 0 ) {
                    return Math.pow(n1,n2);
                }else {
                    return false;
                }
            }
        }
        console.log(calPotencia(10,4));
    </script>
