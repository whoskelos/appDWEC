<body>
    <h1>Ejercicio 6</h1>
    <div id="main">
        Texto:
        <input type="text" name="texto" id="cajaTexto">
        <button type="button" id="btnComprobar" onclick="comprobarCadena()">Comprobar</button>
        <div id="respuesta"></div>
    </div>
    <script>
        window.onload = function () {
            var cajaTexto = document.getElementById("cajaTexto");
            var btnComprobar = document.getElementById("btnComprobar");
            // btnComprobar.addEventListener("click",comprobarCadena);
        }

        function comprobarCadena() {
            if (cajaTexto.value.length > 5) {
                if (cajaTexto.value === cajaTexto.value.toUpperCase()) {
                    console.log("El texto está en mayúsculas");
                } else if (cajaTexto.value === cajaTexto.value.toLowerCase()) {
                    console.log("El texto está en minúsculas");
                } else {
                    console.log("El texto es una mezcla de mayus y minus");
                }
            } else {
                console.log("La longitud de la cadena es inferior a 5, escriba algo más largo");
            }
        }

        function calPotencia(n1,n2) {
            if (isNaN(n1) || isNaN(n2)) {
                return false;
            }else{
                if (n1 > 0 && n2 > 0 ) {
                    return Math.pow(n1,n2);
                }else {
                    return false;
                }
            }
        }
        console.log(calPotencia(10,4));
    </script>
