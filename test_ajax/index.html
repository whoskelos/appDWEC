<!doctype html>
<html lang="es">

<head>
    <title>Lista empleados</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78a201790e.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
        <div class="container">
            <div class="row p-3 flex-column">
                <div class="col">
                    <h1 class="text-center">Crud Empleados</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row p-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="emp-form">
                                <input type="hidden" id="empId">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" id="txtWeb" placeholder="www.example.com">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit" id="btn-add">Registrar empleado</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-6" id="principal">
                    <table class="table table-small" id="tabla"></table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
