    <style>
        table,

        td {
            border: 1px solid black;

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        $.ajaxSetup({
            cache: false
        });Â 
        function enviarPeticion(evento) {
            $.ajax({
                "url": "ejemploAjax.php",
                "method": "get",
                "dataType": "text",
                "data": {
                    "operacion": evento.data.tipoOperacion
                },
                "success": function(dato) {
                    alert(dato); //prueba a cambiar dataType a json y mira que sale
                }
            });
        }
        $(document).ready(enviarPeticion);
    </script>

    <body>
        <h1>EJEMPLO AJAX</h1>
    </body>
