<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 4px solid black;
            background-color: red;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        $.ajaxSetup({
            cache: false
        });
        function enviarPeticion(evento) {
            /* Con $.get(url,datos,funcion,'script')
        $.get("scripts.php",
                  {"operacion":evento.data.tipoOperacion},
                   function(dato){
                                dato
                   },'script');
        */
            /* Con $.ajax()
            $.ajax({
               "url": "scripts.php",
               "method": "get",
               "dataType": "script",
               "data": {"operacion":evento.data.tipoOperacion},
               "success": function(dato){
                             dato;
                        }    
             });*/
            /* Con $.post(url,datos,funcion,'script')
            $.post("scripts.php",
                       {"operacion":evento.data.tipoOperacion},
                       function(dato){
                           dato;
                       },'script');
            */

            $.getScript("ejemploGetScripts.php", {
                    "operacion": evento.data.tipoOperacion
                },
                function(dato) {
                    dato
                });
        }
        $(document).ready(function() {
            $('#mostrar').on('click', {
                tipoOperacion: 'mostrar'
            }, enviarPeticion);
            $('#ocultar').on('click', {
                tipoOperacion: 'ocultar'
            }, enviarPeticion);
        });
    </script>
</head>

<body>
    <button id='mostrar'>MOSTRAR</button>
    <button id='ocultar'>OCULTAR</button>
    <div></div>
</body>

</html>
