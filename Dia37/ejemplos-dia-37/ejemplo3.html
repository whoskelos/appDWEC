<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <!--<link rel="stylesheet" href="css/main.css" type="text/css">-->
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        $.ajaxSetup({
            cache: false
        });
        function enviarPeticion(evento) {
            $.get("ejemploAjax.php", {
                "operacion": evento.data.tipoOperacion
            },
                function (dato) {
                    alert(dato); //prueba a pasar como 4 par√°metro json y mira que sale
                });
            };
        $(document).ready(enviarPeticion);
    </script>

<body>
    <h1>EJEMPLO GET</h1>
</body>

</html>
