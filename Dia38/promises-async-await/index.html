<!doctype html>
<html lang="en">

<head>
    <title>Promises - Async - Await</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" href="favicon.ico" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78a201790e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Libros</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row p-3">
                <div class="col">
                    <h1 class="text-center">Bienvenido</h1>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md-6">
                    <table class="table table-small">
                        <thead>
                            <tr>
                                <th scope="col">ISBN</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <form id="formulario">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center">Alta libros</h5>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="isbn" id="isbn" placeholder="">
                                    <label for="isbn">ISBN</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="titulo" id="titulo" placeholder="">
                                    <label for="titulo">Titulo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="autor" id="autor" placeholder="">
                                    <label for="autor">Autor</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" name="fecha" id="fecha" placeholder="">
                                    <label for="fecha">Fecha</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="button" name="btn-alta" id="btn-alta" class="btn btn-primary">Dar de
                                        alta</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="mensajes"></div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
