Ejercicio2: solicitar al usuario un texto y mostrarlo en negrita

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto=prompt("Introduzca texto");

        window.document.body.innerHTML="<strong>"+texto+"</strong>";
    </script>
</body>
</html>
