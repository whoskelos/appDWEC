    <script src="../jquery-ui/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-start").click(() => {
                let nuevoDiv = "<div id='nDiv'></div>";
                $(nuevoDiv).appendTo(".container");
                $("#nDiv").css({ "position": "relative", "width": "40px", "height": "40px", "right": "0", "bottom": "0", "background-color": "#00ff00" });
                $("#nDiv").animate({ "right": "200px" }, 1000, () => {
                    $("#nDiv").css("background-color", "#0000ff");
                    $("#nDiv").animate({ "bottom": "100px", "opacity": "0" }, 1000);
                });
            });
        });

    </script>
