<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <style>

    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        function prueba() {
            $('p').eq(0).before($('<h1>jQuery</h1>')).end().eq(2).before($('<h2>DOM</h2>'));
        }
        $(document).ready(function() {
            prueba();
        });
    </script>
</head>

<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>
</body>

</html>
