<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <style>

    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        function ocultar(etiqueta) {
            $(etiqueta).hide();
        }
        $(document).ready(function() {
            ocultar('p');
        });
    </script>
</head>

<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>
</body>

</html>
