<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <style>

    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        $(document).ready(function() {
            $('tr:odd:gt(1)').css('background-color', 'green');
        });
    </script>
</head>

<body>
    <table>
        <script>
            var i;
            for (i = 1; i <= 10; i++) {
                document.write('<tr><td>7 x ' + i + ' = ' + '</td><td>' + (7 * i) + '</td></tr>');
            }
        </script>
    </table>
</body>

</html>
