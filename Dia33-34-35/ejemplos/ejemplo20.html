<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <!--<link rel="stylesheet" href="css/main.css" type="text/css">-->
    <style>
        div {
            position: relative;
            width: 100px;
            height: 50px;
            background-color: yellow;
            border: 5px solid red;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script>
        $(document).ready(function() {
            $('button').prop('disabled', false);
        });

        function animar() {
            $('button').prop('disabled', true);
            $('div').animate({
                    left: '+=100',
                    opacity: '0',
                    height: '+=50'
                },
                1000, 'linear', volver);
        }

        function volver() {
            $('div').animate({
                    left: '0',
                    opacity: '1',
                    height: '50px'
                },
                1000, 'linear',
                function() {
                    $('button').prop('disabled', false);
                });
        }
    </script>
</head>

<body>
    <button onclick='animar();' disabled='disabled'>Animar</button>
    <div>Divisi&oacute;n animada 1</div>
    <br />
    <div>Divisi&oacute;n animada 2</div>
</body>

</html>
