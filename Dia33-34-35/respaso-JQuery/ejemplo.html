<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../jquery-ui/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // $(`<img src="./pexels-lenin-estrada-2569997.jpeg" id="imgBody"></img>`).appendTo("#main");
            // $(`<img src="./pexels-lenin-estrada-2569997.jpeg" id="imgBody"></img>`).appendTo("#main");
            // $(`<img src="./pexels-lenin-estrada-2569997.jpeg" id="imgBody"></img>`).appendTo("#main");
            // $("img").css({"width":"100px","border":"2px solid red"});
            // $("img:last").before("<h3 class=''>Pinchame</h3>");
            // $("img:last").css("position","relative");
            // $("h3").click(()=>{
            //     $("img:last").animate({
            //         left: "500px",
            //         width: "400px",
            //     },4000).slideUp(5000);
            // });
            const listaAlumnos = [
                {"Nombre":"Kelvin","Nota":4,"foto":"user.png"},
                {"Nombre":"Jesus","Nota":9,"foto":"user.png"},
                {"Nombre":"Pepe","Nota":10,"foto":"user.png"},
                {"Nombre":"Aitor","Nota":7,"foto":"user.png"},
                {"Nombre":"Ramón","Nota":2,"foto":"user.png"}
            ];
            $("<select class='form-select m-3' id='selectAlumnos'></select>").appendTo("#main");
            $("#selectAlumnos").append("<option selected>Seleccione un alumno</option>");

            listaAlumnos.forEach((ele)=>{
                $("#selectAlumnos").append(`<option>${ele.Nombre}</option>`);
            });
            $("#selectAlumnos").change(()=>{
                pintarAlumno($("#selectAlumnos").val());
            });
            function pintarAlumno(nom) {
                $("div.card").remove();
                const alumno = listaAlumnos.find((alumno)=>alumno.Nombre == nom);
                $(`<div class="card" style="width: 18rem;">
                <img src="${alumno.foto}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${alumno.Nombre}</h5>
                    <p class="card-text">Nota del alumno: ${alumno.Nota}</p>
                    <a href="#" class="btn btn-primary">Saber más</a>
                </div></div>`).appendTo("#main");
            }
        });
    </script>

</head>

<body>
    <header>
        <div class="container">
            <div class="row p-3">
                <div class="col">
                    <h1 class="text-center">Repaso jquery</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <div class="container" id="main"></div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
