<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<style>
#exterior {
position: absolute;
width: 200px;
height: 200px;
top: 100px;
left: 100px;
background: red;
padding: 25px;
}
#interior {
margin: 50px;
width: 100px;
height: 100px;
border: 1px solid black;
background: yellow;
}
</style>
<script>
function informacion(){
var divInterior = document.getElementById('interior');
console.log('offsetParent: '+divInterior.offsetParent);
console.log('offsetWidth: '+divInterior.offsetWidth);
console.log('offsetHeight: '+divInterior.offsetHeight);
console.log('offsetTop: '+divInterior.offsetTop);
console.log('offsetLeft: '+divInterior.offsetLeft);
}
</script>
</head>
<body>
<button onclick='informacion();'>INFORMACI&Oacute;N</button>
<div id='exterior'>
<div id='interior'></div>
</div>
</body>
</html>
