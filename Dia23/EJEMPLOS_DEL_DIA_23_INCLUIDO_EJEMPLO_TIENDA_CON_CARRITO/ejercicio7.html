<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<style>
.claseParrafo {color:red;}
</style>
<script>
function crearClase(){
document.getElementById('parrafo').setAttribute('class','claseParrafo');
}
function leerClase(){
if(document.getElementById('parrafo').hasAttribute('class')){
alert(document.getElementById('parrafo').getAttribute('class'));
}else{
alert('No tiene clase');
}
}
</script>
</head>
<body>
<p id='parrafo'>El estilo de este p&aacute;rrafo est&aacute; controlado por los botones.</p>
<button type='button' onclick='document.getElementById("parrafo").className="claseParrafo";'>Cambiar clase</button>
<button type='button' onclick='document.getElementById("parrafo").style.color="green";'>Cambiar atributo style</button>
<button type='button' onclick='crearClase();'>Crear clase</button>
<button type='button' onclick='leerClase();'>Leer clase</button>
</body>
</html>
