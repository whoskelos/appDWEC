<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var filas=prompt("Dime numero de filas (10 maximo)");
        var columnas=prompt("Dime numero de columnas (10 maximo)");
        document.write("<table bgcolor='blue' border=1 width=200>");
        if(filas > 0 && filas <11 && columnas > 0 && columnas < 11){
            
            var texto=" ";
            var x="X";
            
            for(let j=1;j<=filas;j++){
                document.write("<tr>");
                        for(let i=1;i<=columnas;i++) {
                            
                            if(i==j){
                                document.write("<td>" + x+ "</td>");
                            }else{
                                document.write("<td>" + texto + "</td>");
                            }
                        
                        }
                
                document.write("</tr>");
                
            }
        }
    </script>
</body>
</html>
